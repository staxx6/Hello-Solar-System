<!DOCTYPE html>
<html>

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <body>
        <heder>

        <nav>

        </nav>
        <aside>


        </aside>
        <main>
            <p id="mainarticle">Some paragraph</p>
            <button id="but01">Change color</button>
            <script>
                let but = document.getElementById("but01");
                let ele = document.getElementById("mainarticle");
                but.addEventListener("click", changeColor(ele));
                let changeText = () => {
                    ele.innerHTML = "New Text";
                }
                but.addEventListener("click", changeText);
                // but.addEventListener("click", () => ele.innerHTML = "New Text");
                // but.addEventListener("mouseover", myborder(ele));
                // but.addEventListener("mouseout", noborder(ele));

                function changeColor(ele) {
                    if (ele.style.color === "white") {
                        ele.style.color = "black";
                        ele.style.background = "white";
                        document.getElementById("but01").onclick = null;
                    } else {
                        ele.style.color = "white";
                        ele.style.background = "blue";
                    }
                }


            </script>

        </main>

    </body>
</html>
